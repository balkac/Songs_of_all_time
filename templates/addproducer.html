{% extends "layout.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/addproducercomplete" method="POST">
          <label>Producer Tag</label>
          <div class="form-group">
                <input type="text" class="form-control" name="producertag">
          </div>
          <label>User Mail</label>
          <div class="form-group">
               <input type="text" class="form-control" name="producermail" >
          </div>

          <label>Label Name</label>
          <div class="form-group">
                <input type="text" class="form-control" name="labelname" >
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              ADD
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
